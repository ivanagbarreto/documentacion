<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function getGatos() {
        const respuesta = await fetch("http://localhost:3000/api/gatos/getAll");
        const gatos = await respuesta.json();
        console.log(gatos);
      }

      getGatos();
    </script>

    <!-- moderno -->
    <script type="module">
      const respuesta = await fetch("http://localhost:3000/api/gatos/getAll");
      const gatos = await respuesta.json();
      console.log(gatos);
    </script>
  </body>
</html>
